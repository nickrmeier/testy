<div class="user-info">
    {% if user.is_authenticated %} Welcome, {{ user.username }}
    <a href="{% url 'logout' %}">Log out</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Signup</a>
    {% endif %}
</div>


<h2>Collections <a href="{% url 'collection_create' %}">(+)</a></h2>
<ul>
    {% for collection in collections %}
    <li>
        <a href="{% url 'collection_detail' pk=collection.pk %}">{{ collection.title }}</a>
    </li>
    {% endfor %}
</ul>
